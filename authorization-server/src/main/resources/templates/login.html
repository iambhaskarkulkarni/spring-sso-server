<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Spring Boot Auth Server</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div class="login-container">
        <div class="logo">
            <img th:src="@{https://spring.io/img/projects/spring-authorization-server.svg}" alt="Spring Boot Logo">
        </div>
        <h2>Spring Authorization Server</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
            <p><a th:href="@{/forgot-password}">Forgot password?</a></p>
        </div>
    </div>
</div>
</body>
</html>
